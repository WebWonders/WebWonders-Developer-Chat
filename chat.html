<!doctype html>
<html>
  <head>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='chat.css'/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id='messages'></div>
    <div id='presenceDiv'
    <input type='text' id='name' placeholder='Your Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <!--<div id="online"></div>-->
    <script>
      var dataRef = new Firebase('https://webwonders-chat.firebaseio.com');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var userName = $('#name').val();
          var userText = $('#messageInput').val();
          dataRef.push({name: userName, text: userText});
          $('#messageInput').val('');
        }
      });
      dataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messages'));
        $('#messages')[0].scrollTop = $('#messages')[0].scrollHeight;
      };
    </script>
    <script>
      var nameBox = document.getElementById('#name')
      localStorage.setItem("user_name", JSON.stringify(message.name));
      var nameStored = localStorage.getItem("user_name");
      if (nameBox.val() === "") {
        message.name = nameStored;
      }
    </script>
    <script>
      //online user code
      
  var userListRef = new Firebase("https://webwonders-chat.firebaseio.com");
  var myUserRef = userListRef.push();

  var connectedRef = new Firebase("https://webwonders-chat.firebaseio.com");
  connectedRef.on("value", function(isOnline) {
    if (isOnline.val()) {
      myUserRef.onDisconnect().remove();
      setUserStatus("★ online");
    } else {
      setUserStatus(currentStatus);
    }
  });

  function setUserStatus(status) {
    currentStatus = status;
    myUserRef.set({ name: name, status: status });
  }

  function getMessageId(snapshot) {
    return snapshot.name().replace(/[^a-z0-9\-\_]/gi,'');
  }

  userListRef.on("child_added", function(snapshot) {
    var user = snapshot.val();
    
    $("<div/>")
      .attr("id", getMessageId(snapshot))
      .text(user.name + " is currently " + user.status)
      .appendTo("#presenceDiv");
  });

  userListRef.on("child_removed", function(snapshot) {
    $("#presenceDiv").children("#" + getMessageId(snapshot))
      .remove();
  });

  userListRef.on("child_changed", function(snapshot) {
    var user = snapshot.val();
    $("#presenceDiv").children("#" + getMessageId(snapshot))
      .text(user.name + " is currently " + user.status);
  });

  document.onIdle = function () {
    setUserStatus("☆ idle");
  }
  document.onAway = function () {
    setUserStatus("☄ away");
  }
  document.onBack = function (isIdle, isAway) {
    setUserStatus("★ online");
  }

  setIdleTimeout(5000);
  setAwayTimeout(10000);
    </script>
  </body>
</html>
